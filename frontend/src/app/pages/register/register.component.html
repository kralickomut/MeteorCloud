<div class="register-page d-flex justify-content-center align-items-center min-vh-100">
  <div class="register-container shadow rounded-4 overflow-hidden">
    <!-- Left Panel -->
    <div class="register-left d-flex flex-column justify-content-center align-items-center p-4">
      <img src="assets/img/hero.png" alt="Hero" class="register-illustration mb-4" />
      <h4 class="text-white mb-2">Welcome to Meteor Cloud</h4>
      <p class="text-white-50 text-center small">
        Create, preview and collaborate on your files <br />
        in a beautiful developer-friendly workspace.
      </p>
    </div>

    <!-- Right Panel -->
    <div class="register-right p-4">
      <h2 class="mb-4 text-center"><b>Create Account</b></h2>

      <p-floatLabel>
        <input id="name" type="text" pInputText [(ngModel)]="model.name" />
        <label for="name">Name</label>
      </p-floatLabel>

      <p-floatLabel>
        <input id="email" type="email" pInputText [(ngModel)]="model.email" />
        <label for="email">Email</label>
      </p-floatLabel>

      <p-floatLabel>
        <p-password
          inputId="password"
          [(ngModel)]="model.password"
          [feedback]="true"
          [toggleMask]="true"
          styleClass="w-100"
        ></p-password>
        <label for="password">Password</label>
      </p-floatLabel>

      <button
        pButton
        label="Register"
        class="p-button-primary p-button-rounded mt-2"
        [disabled]="!model.name || !model.email || !model.password"
        (click)="onRegister()"
      ></button>

      <p class="text-center mt-3 small">
        Already have an account?
        <a routerLink="/login" class="text-primary text-decoration-none fw-semibold">Log in</a>
      </p>

    </div>
  </div>
</div>
