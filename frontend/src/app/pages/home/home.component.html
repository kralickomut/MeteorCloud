<div class="dashboard-container text-center">
  <img src="assets/img/hero.png" class="dashboard-hero mb-3" alt="Hero" />
  <h1 class="dashboard-title">Welcome to <span>MeteorCloud!</span></h1>

  <div class="dashboard-search mt-4 mb-4 d-flex justify-content-center align-items-center">
    <input
      type="text"
      class="form-control dashboard-input"
      [placeholder]="placeholderText"
    />
    <button class="btn dashboard-search-icon">
      <i class="pi pi-search"></i>
    </button>
  </div>

  <div class="dashboard-actions d-flex justify-content-center gap-3 flex-wrap">
    <!-- ðŸ‘‡ Existing button -->
    <app-workspace-create></app-workspace-create>
    <app-fast-link></app-fast-link>
    <button class="btn dashboard-action">
      <i class="pi pi-upload me-2"></i> upload
    </button>
  </div>

  <div class="see-recents mt-4 text-muted text-center">
    <div>see all recents work</div>
    <div class="scroll-arrow mt-2 d-flex justify-content-center">
      <i class="pi pi-chevron-down"></i>
    </div>
  </div>
</div>
