<button class="workspace-button" (click)="openInviteDialog()">
  <i class="pi pi-sitemap"></i> {{ buttonText }}
</button>

<p-dialog
  [(visible)]="showInviteDialog"
  modal="true"
  [style]="{ width: '400px' }"
  header="Invite Colleague"
  [closable]="true"
  [dismissableMask]="true"
>
  <div class="form-group">
    <label for="inviteEmail" class="form-label">Email</label>
    <input
      id="inviteEmail"
      pInputText
      [(ngModel)]="inviteEmail"
      placeholder="e.g. michaelz@gmail.com"
      class="form-input mb-3"
    />
  </div>

  <ng-template pTemplate="footer">
    <button
      pButton
      label="Invite"
      icon="pi pi-check"
      class="p-button-primary"
      [disabled]="!inviteEmail.trim()"
      (click)="sendInvite()"
    ></button>
  </ng-template>
</p-dialog>
