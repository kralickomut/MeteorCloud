<!-- Notification Bell -->
<div class="notification-bell-wrapper" (click)="toggleNotifications()">
  <i class="pi pi-bell notification-icon"></i>
  <span *ngIf="unreadCount > 0" class="notification-badge">{{ unreadCount }}</span>
</div>

<!-- Notification Sidebar -->
<p-sidebar
  [(visible)]="showNotifications"
  position="right"
  [modal]="true"
  [style]="{ width: '300px' }"
  [showCloseIcon]="true"
>
  <h2 class="notification-title">Notifications</h2>

  <div class="notification-list">
    <div
      class="notification-item"
      *ngFor="let notification of notifications"
      (click)="markNotificationAsRead(notification)"
      [class.read]="notification.isRead"
    >
      <div class="notification-icon">
        <i [ngClass]="notification.icon" class="pi"></i>
      </div>
      <div class="notification-content">
        <div class="notification-message">{{ notification.message }}</div>

        <div *ngIf="notification.title === 'Workspace Invitation'" class="notification-actions">
          <!-- Show buttons only if no action has been taken -->
          <ng-container *ngIf="!notification.localAction; else resultText">
            <button class="accept-btn" (click)="acceptInvitation(notification)">Accept</button>
            <button class="decline-btn" (click)="declineInvitation(notification)">Decline</button>
          </ng-container>

          <ng-template #resultText>
            <span class="action-result" [ngClass]="notification.localAction">
              {{ notification.localAction === 'accepted' ? 'Accepted' : 'Declined' }}
            </span>
          </ng-template>
        </div>
        <div class="notification-time">{{ notification.time }}</div>
      </div>
    </div>
  </div>
</p-sidebar>
