<button class="workspace-button" (click)="openDialog()">
  <i class="pi pi-lock"></i> Change Password
</button>

<p-dialog
  [(visible)]="showDialog"
  [modal]="true"
  [style]="{ width: '400px' }"
  header="Change Password"
  [closable]="true"
  [dismissableMask]="true"
>
  <div class="form-group">
    <label for="oldPassword" class="form-label">Old Password</label>
    <input
      id="oldPassword"
      pInputText
      type="password"
      [(ngModel)]="oldPassword"
      class="form-input mb-3"
    />
  </div>

  <div class="form-group">
    <label for="newPassword" class="form-label">New Password</label>
    <input
      id="newPassword"
      pInputText
      type="password"
      [(ngModel)]="newPassword"
      class="form-input mb-2"
      [ngClass]="{ 'p-invalid': newPassword && !isValidPassword(newPassword) }"
    />
    <small *ngIf="newPassword && !isValidPassword(newPassword)" class="p-error">
      Password must be at least 6 characters, one uppercase, one digit.
    </small>
  </div>

  <ng-template pTemplate="footer">
    <button
      pButton
      label="Change"
      icon="pi pi-check"
      class="p-button-primary"
      [disabled]="!canSubmit"
      (click)="changePassword()"
    ></button>
  </ng-template>
</p-dialog>
